<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
  </head>
  <body>
    <nav id="header">
      <label id="displayLogin">
        Not signed in
      </label>
      <label id="login">
        Login
      </label>
    </nav>
    <nav id="logo-header">
      <h1 id="logo">UW</h1>
      <label id="visual-schedule">
        <a href="schedule/visual.html">View Visual Schedule</a>
      </label>
    </nav>

    <section id="main-body">
      <article id="filter-container">
        <h1>Filter:</h1>
        <p>Course level:</p>
        <form>
          <input type="checkbox" name="course100">
          <label for="course100">100</label><br>
          <input type="checkbox" id="course200" name="course200">
          <label for="course200">200</label><br>
          <input type="checkbox" id="course300" name="course300">
          <label for="course300">300</label><br>
          <input type="checkbox" id="course400" name="course400">
          <label for="course400">400</label><br>
          <input type="checkbox" id="course500" name="course500">
          <label for="course500">500</label><br>
        </form>
      </article>
      <article id="course-list">
        <h1>Find Courses:</h1>
        <div id="search-container">
          <label for="course-input">
            <strong>Search:</strong>
          </label>
          <input type="text" placeholder="Search" id="course-input">
        </div>
        <section id="courses">
        <article class="course">
          <!-- List of courses here soon to come -->
        </article>
        </section>
      </article>
    </section>
  </body>
</html>
