<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
  </head>
  <body>
    <!--
      ***
      Header is where the login and logo will be
      and also where we can view users visual schedule
      ***
    -->
    <nav id="header">
      <span id="display-login">
        Not signed in
      </span>
      <span id="displayUser" class="hidden"></span>
      <span id="login">
        Login
      </span>
      <span id="signout" class="hidden">
        Sign Out
      </span>
    </nav>
    <nav id="logo-header">
      <h1 id="logo">UW</h1>
      <span id="visual-schedule">
        <a href="schedule/visual.html">View Visual Schedule</a>
      </span>
    </nav>

    <section class="pop-up-login" id="pop-up-login">
      <section class="pop-up-header">
        <section class="title">Log-In</section>
        <button class="close-button">&times;</button>
      </section>
      <section class="pop-up-body">
        <div id="error-message"></div>
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button class="login-official">Log In</button>
        <div>
          <input type="checkbox" id="saveName" name="saveName">
          <label for="saveName">Remember me</label><br>
        </div>
      </section>
    </section>
    <section id="overlay"></section>
    <!--
      ***
      Searching container is where the search bar will be
      to look up courses for our main body
      ***
    -->
    <section id="searching-container">
      <h1>Find Courses:</h1>
      <div id="search-container">
        <label for="course-input">
          <strong>Search:</strong>
        </label>
        <input type="text" placeholder="Search" id="course-input">
        <button id="search-button" class="hidden">Search</button>
      </div>
    </section>
    <section id="main-body">
      <!--
        ***
        Filter container is where the filter options will
        be for our main body
        ***
      -->
      <article id="filter-container">
        <nav>
          <h1>Filter:</h1>
        </nav>
        <p>Course level:</p>
        <form>
          <input type="checkbox" id="course100" name="course100">
          <label for="course100">100</label><br>
          <input type="checkbox" id="course200" name="course200">
          <label for="course200">200</label><br>
          <input type="checkbox" id="course300" name="course300">
          <label for="course300">300</label><br>
          <input type="checkbox" id="course400" name="course400">
          <label for="course400">400</label><br>
          <input type="checkbox" id="course500" name="course500">
          <label for="course500">500</label><br>
        </form>
      </article>
      <!--
        ***
        Course list is where the list of courses will be for our
        main body
        ***
      -->
      <article id="course-list">
        <nav>
          <h1>Courses</h1>
        </nav>
        <article class="course">
          <!--
            ***
            List of courses here soon to come
            ***
          -->
          <section id="classes">
          </section>
        </article>
      </article>

      <section class="pop-up-courses" id="pop-up-courses">
        <section class="pop-up-header">
          <section class="title"></section>
          <button class="close-button">&times;</button>
        </section>
        <section class="body-course">
          <div id="error-message"></div>
          <div>
            <label for="course-name">Course Name:</label>
            <input type="text" id="course-name" name="course-name" placeholder="Enter course name" required>
          </div>
        </section>
      </section>
      <section id="overlay2"></section>
    </section>

    <!--
      ***
      Footer is where the copy right will be
      ***
    -->
    <footer id="copyright">
      <p>Â© 2024 Copy Right of Henok and Jimmy</p>
    </footer>
  </body>
</html>
